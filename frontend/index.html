<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>IR Connect PRO SYSTEM - Smart Railway Engine</title>
  <meta name="description"
    content="Next-generation railway reservation system with priority queues and tree visualizations.">

  <!-- Tailwind and plugins -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0D9488", // Teal
            ocean: {
              50: '#F0F9FF',
              100: '#E0F2FE',
              200: '#BAE6FD',
              300: '#7DD3FC',
              400: '#38BDF8',
              500: '#0EA5E9',
              600: '#0284C7',
              700: '#0369A1',
              800: '#075985',
              900: '#0C4A6E',
              950: '#082F49',
            },
            "background-light": "#F1F5F9",
            "background-dark": "#020617",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .glass-card {
        @apply bg-white dark:bg-ocean-950/50 border border-slate-200 dark:border-ocean-800 shadow-sm rounded-xl overflow-hidden backdrop-blur-sm;
    }
    .seat {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        transition: all 0.2s;
    }
  </style>
</head>

<body class="bg-slate-50 dark:bg-background-dark font-sans text-slate-900 dark:text-ocean-50 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
